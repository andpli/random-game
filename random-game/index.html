<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Random Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/icons/icons-64.png">
</head>
<body>
  <div class="modal-background"></div>
  <div class="wrapper">
    <header class="header" >

      <div class="header_container">
        <div class="logo">
          <img src="assets/icons/logo-64.png" alt="logo" id="scream">
          <p>Тренажер</p>
        </div>
        <p class="time" style="color: white;">Осталось: 100 сек</p>
        <p class="key" style="color: blue;"></p>
        <p class="score" style="color: brown;">Убито: 0</p>
 
      </div>
    </header>
    <main> 

   
      <div class="modal__register modal" id="modalRegister" onsubmit="return false;">
        <div class="level" style="display: flex; align-items: center;">
          <img src="assets/icons/1.png" alt="min" style="width: 50px;">
          <input type="range" min="1" max="5" value="1" id="qty" style="width: 100px;">
          <img src="assets/icons/5.png" alt="max" style="width: 50px;">
        </div>

        <img src="assets/icons/left-off.png" alt="left" id="left" style="width: 50px;">
        <img src="assets/icons/right-off.png" alt="right" id="right" style="width: 50px;">
        <div class="lang_buttons">
          <img src="assets/icons/eng-off.png" alt="eng" id="eng" class="lang" style="width: 50px;">
          <img src="assets/icons/ru-off.png" alt="ru" id="ru" class="lang" style="width: 50px;">
          <img src="assets/icons/up-off.png" alt="up" id="up" class="lang" style="width: 50px;">
        </div>

        <input type="button" value="Начать" id="start" style="width: 70px;">
      </div>
      <div class="wrapper">
         <div class="images" style="display: none;">
          <img src="assets/icons/white.png" alt="white" id="white">
          <img src="assets/icons/blue.png" alt="blue" id="blue">
          <img src="assets/icons/red.png" alt="red" id="red">
          <img src="assets/icons/flash.png" alt="flash" id="flash">
        </div>
         <canvas style="display: block;">

         </canvas>
      </div>
    </main>
    <footer class="footer">
      <div class="fcontainer">
        <div>
          <span>2023</span>
          <a href="https://github.com/andpli"><img class="git_img" src="assets/icons/git.svg" alt="git"></a>
        </div>
        <a href="https://rs.school/js-stage0/"><img class="rs_img" src="assets/icons/rs_school_js.svg" alt="rsschool"></a>
      </div>
    </footer>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
